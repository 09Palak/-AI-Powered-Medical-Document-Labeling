<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result - Medical Document Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9Oer+R4oQzWkM9iCbI2dFUVXGm9U+B7sH1l5P" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .container {
            max-width: 800px; /* Limit container width */
        }
        .card {
            border-radius: 15px; /* Rounded corners for the card */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow */
            margin-bottom: 20px; /* Space between cards */
        }
        .card-header {
            background-color: #007bff; /* Blue header background */
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 15px;
            font-size: 1.25rem;
            font-weight: bold;
        }
        .card-body {
            padding: 20px;
        }
        .detail-item {
            margin-bottom: 10px;
        }
        .detail-label {
            font-weight: bold;
            color: #495057;
        }
        .detail-value {
            color: #212529;
        }
        pre {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap; /* Ensures text wraps */
            word-wrap: break-word; /* Breaks long words */
            max-height: 300px; /* Limit height */
            overflow-y: auto; /* Add scroll if content overflows */
        }
        ul {
            padding-left: 20px;
        }
        ul li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="card">
            <div class="card-header text-center">
                Analysis Result
            </div>
            <div class="card-body">
                <h4>User Information</h4>
                <hr>
                <div class="detail-item">
                    <span class="detail-label">Name:</span> <span id="userName" class="detail-value"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Email:</span> <span id="userEmail" class="detail-value"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Phone:</span> <span id="userPhone" class="detail-value"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Gender:</span> <span id="userGender" class="detail-value"></span>
                </div>

                <h4 class="mt-4">Document Analysis</h4>
                <hr>
                <div class="detail-item">
                    <span class="detail-label">Document Tag:</span> <span id="documentTag" class="detail-value"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Imaging Type:</span> <span id="imagingType" class="detail-value"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Body Part Imaged:</span> <span id="bodyPartImaged" class="detail-value"></span>
                </div>

                <div id="medicalReportDetails" style="display: none;">
                    <h5 class="mt-3">Medical Tests:</h5>
                    <ul id="medicalTestsList"></ul>
                </div>

                <div id="medicineDetails" style="display: none;">
                    <h5 class="mt-3">Medicines:</h5>
                    <ul id="medicinesList"></ul>
                </div>

                <h4 class="mt-4">Extracted Text</h4>
                <hr>
                <pre id="extractedText"></pre>

                <div class="d-grid gap-2 mt-4">
                    <button class="btn btn-secondary rounded-pill" onclick="window.location.href='/'">Analyze Another Document</button>
                    <a href="/records" class="btn btn-info rounded-pill">View All Records (Operator)</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve analysis result from sessionStorage
            const analysisResultString = sessionStorage.getItem('analysisResult');
            const resultDisplay = document.getElementById('resultDisplay');

            if (analysisResultString) {
                const result = JSON.parse(analysisResultString);
                console.log('Displaying result:', result);

                // Populate User Information
                document.getElementById('userName').textContent = result.user_info.name || 'N/A';
                document.getElementById('userEmail').textContent = result.user_info.email || 'N/A';
                document.getElementById('userPhone').textContent = result.user_info.phone || 'N/A';
                document.getElementById('userGender').textContent = result.user_info.gender || 'N/A';

                // Populate Document Analysis
                document.getElementById('documentTag').textContent = result.tag || 'N/A';
                
                // Reset and populate Imaging Type and Body Part
                const imagingTypeElem = document.getElementById('imagingType');
                const bodyPartImagedElem = document.getElementById('bodyPartImaged');
                
                imagingTypeElem.textContent = result.imaging_type || 'N/A';
                bodyPartImagedElem.textContent = result.body_part_imaged || 'N/A';


                // Handle Medical Tests (if applicable)
                const medicalReportDetails = document.getElementById('medicalReportDetails');
                const medicalTestsList = document.getElementById('medicalTestsList');
                // Clear previous list
                medicalTestsList.innerHTML = ''; 

                if (result.tag && result.tag.toLowerCase() === 'report' && result.medical_tests && result.medical_tests.length > 0) {
                    medicalReportDetails.style.display = 'block';
                    result.medical_tests.forEach(test => {
                        const li = document.createElement('li');
                        li.textContent = test;
                        medicalTestsList.appendChild(li);
                    });
                } else {
                    medicalReportDetails.style.display = 'none';
                }

                // Handle Medicines (if applicable)
                const medicineDetails = document.getElementById('medicineDetails');
                const medicinesList = document.getElementById('medicinesList');
                // Clear previous list
                medicinesList.innerHTML = ''; 

                if (result.tag && (result.tag.toLowerCase() === 'medical bill' || result.tag.toLowerCase() === 'prescription') && result.medicines && result.medicines.length > 0) {
                    medicineDetails.style.display = 'block';
                    result.medicines.forEach(medicine => {
                        const li = document.createElement('li');
                        li.textContent = medicine;
                        medicinesList.appendChild(li);
                    });
                } else {
                    medicineDetails.style.display = 'none';
                }

                // Populate Extracted Text
                document.getElementById('extractedText').textContent = result.full_document_text || 'No text extracted.';

            } else {
                // Handle case where no analysis result is found (e.g., direct navigation to /result)
                alert('No analysis result found. Please go back and upload a document.');
                window.location.href = '/'; // Redirect back to the form
            }
        });
    </script>
</body>
</html>
